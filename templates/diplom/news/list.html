        <div class="grid-sizer"></div>
        <div class="col-lg-4 col-md-6 grid-item">

            <a href="{{ news.get_absolute_url }}">{{ news.title }} </a>
            <img src="{{news.image.url}}">
        </div>
        <div>
            <h5>{{ news.text| linebreaks|truncatechars:200 }}</h5>
        </div>
        <div>
            {{ news.publish }}

    {% endfor %}
