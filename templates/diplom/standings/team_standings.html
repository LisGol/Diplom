{% extends 'diplom/activar/base.html' %}
{% block title %}
    Кубок конструктора
{% endblock %}
{% block content %}
    <section class="classtime-section class-time-table spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title">
                        <h2> Кубок конструктора</h2>
                    </div>
                </div>
            </div>
            <div class="row">
            {% for team_standing in team_standing %}
                <div class="classtime-table">
                        <table>
                            <tbody>
                            <tr>
                                <class="workout-time">
                                <td class="hover-bg ts-item" data-tsmeta="crossfit">
                                    <h6>Команда</h6>
                                </td>
                                <td class="hover-bg ts-item" data-tsmeta="lunge">
                                    <h6>Очки</h6>
                                </td>
                            </tr>
                            <tr>
                              <class="workout-time">
                                <td class="hover-bg ts-item" data-tsmeta="candy">
                                    <h6>{{ team_standing.team }}</h6>
                                </td>
                                <td class="hover-bg ts-item" data-tsmeta="candy">
                                    <h6>{{ team_standing.point1 }}</h6>
                                </td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
                </section>
            {% endfor %}

{% endblock %}
