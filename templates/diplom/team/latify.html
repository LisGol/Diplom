{% extends 'diplom/activar/base.html' %}
{% block content %}
    {% for driverL in driverL %}
        <section class="aboutus-section spad">
            <div class="container">
                <div class="aboutus-page-text">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 m-auto">
                            <div class="section-title">
                                <h2>{{ driverL.name }}</h2>
                            </div>
                        </div>
                    </div>
                    {% for image in driverL.teamimage_set.all %}
                        <img src="{{image.image.url}}">
                    {% endfor %}
                    <div class="about-us">
                        <h4>{{ driverL.name }}</h4>
                        <p>{{ driverL.text | linebreaks }}</p>
                    </div>
                </div>
            </div>
            </div>
        </section>

    {% endfor %}
{% endblock %}
